<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panaromic Drag n Drop</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <a-scene physics id="theScene" rain-of-entities="spread:13" rain-of-posts="spread: 5">
        <a-entity id="rig" position="0 1.6 0" rotation="0 180 0">
            <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        </a-entity>
        <a-sky id="theSky" src="PanoLadakh.jpg" rotation="0 -130 0"></a-sky>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
    </a-scene>
    <div id="progress">  </div>
    <script src="./file-load.js"></script>
    </body>
</html>
